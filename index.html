<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Converter</title>
  <link rel="stylesheet" href="src/tailwind.css">
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Color Converter</h1>

    <label for="colorInput" class="block text-sm font-medium mb-2">Enter a color (HEX, RGB, or HSL):</label>
    <input id="colorInput" type="text" placeholder="#ff5733, rgb(255,87,51), or hsl(11,100%,60%)"
      class="w-full px-3 py-2 text-black rounded focus:outline-none focus:ring focus:ring-blue-500">

    <button id="convertBtn" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Convert
    </button>

    <div id="results" class="mt-6 space-y-4 hidden">
      <div>
        <span class="font-medium">HEX:</span> <span id="hexResult">N/A</span>
      </div>
      <div>
        <span class="font-medium">RGB:</span> <span id="rgbResult">N/A</span>
      </div>
      <div>
        <span class="font-medium">HSL:</span> <span id="hslResult">N/A</span>
      </div>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
